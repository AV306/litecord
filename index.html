<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Hi there!</title>
</head>

<body>
  <div id="token-validation">
  <label for="token-input">Token</label>
  <input id="token-input" type="text">
  <button id="validate-token" onclick="validateToken()">Validate Token</button>
  <span>Logged in as: </span><span id="user-info">Unknown user</span>
  <select name="online-status" id="online-status-select" onchange="changeOnlineStatus( this )">
    <option value="online">Online</option>
    <option value="offline">Invisible</option>
    <option value="dnd">Do Not Disturb</option>
    <option value="idle">Idle</option>
  </select>
  <p id="litecord-status">LiteCord ready</p>
  </div>

  <div id="menu-bar">
    <select name="guilds" id="guild-select" onchange="getChannels( this )">
      <option value="dms">(DMs)</option>
    </select>

    <select name="channels" id="channel-select" onchange="currentMessageLimit = 30; getMessages()"></select>

    <button id="load-more-messages" onclick="getMoreMessages()">Load more messages</button>
  </div>

  <div id="messages-panel"></div>

  <div id="text-input-panel">
    <textarea id="message-input" type="text" placeholder="Enter message"></textarea>
    <button id="send-message-button" onclick="sendMessage()">Send</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
