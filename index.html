<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>LiteCord</title>
</head>

<body>
  <div id="token-validation">
    <label for="token-input">Token</label>
    <input id="token-input" type="text">
    <button id="validate-token" onclick="validateToken()">Load LiteCord</button>
    <span>Logged in as: </span><span id="user-info">Unknown user</span>
    <label for="online-status-select">Status:</label>
    <select name="online-status-select" id="online-status-select" onchange="changeOnlineStatus( this )">
      <option value="0">Offline</option>
      <option value="1">Online</option>
      <option value="2">Idle</option>
      <option value="3">Do Not Disturb</option>
    </select>
    <select name="page-select" id="page-select" onchange="switchPage( this.value )">
      <option value="main-page">Main</option>
      <option value="friends-page">Friends</option>
    </select>
    <p id="litecord-status">LiteCord ready</p>
  </div>

  <div id="main-page">
    <div id="menu-bar">
      <select name="guilds" id="guild-select" onchange="getChannels()">
        <option value="dms">(Direct messages)</option>
      </select>

      <select name="channels" id="channel-select" onchange="getMessages()"></select>

      <button id="reload" onclick="reloadMainPage()">Reload</button>

      <button id="load-more-messages" onclick="getMoreMessages()">Load more messages</button>
    </div>

    <div id="messages-panel"></div>

    <div id="text-input-panel">
      <textarea id="message-input" type="text" placeholder="Enter message"></textarea>
      <button id="send-message-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="friends-page" class="hidden">
    <!--<h1>Friends</h1>-->
    <button id="refresh-friends-button" onclick="getFriends()">Refresh Friends list</button>
    <div id="friends-panel" onload="getFriends()">

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
